<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .todo-row {
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-check-input {
            transform: scale(1.3);
            margin-right: 10px;
        }

        .todo-name {
            font-weight: 500;
        }

        .btn i {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-4">üìù TODO Manager</h3>
                    <div class="row g-2 mb-3">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="username" placeholder="Enter task...">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success w-100" id="addUser">Add TODO</button>
                        </div>
                    </div>
                    <hr>
                    <div id="records" class="mt-3">
                        <!-- User records go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
